<!DOCTYPE html>
<html>
<head>
	<title>FreeCodeCamp Pomodoro Clock Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div class="col-xs-12">
			<h1>Free Code Camp</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<span>Break Length</span> <span>Session Length</span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 setTimes">
			<button type="button" class="btn btn-primary btn-xs breakDecrementer">-</button>
			<input type="text" id="breakTime" value=5 disabled>
			<button type="button" class="btn btn-primary btn-xs breakIncrementer">+</button>
			<button type="button" class="btn btn-primary btn-xs sessionDecrementer">-</button>
			<input type="text" id="sessionTime" value=25 disabled>
			<button type="button" class="btn btn-primary btn-xs sessionIncrementer">+</button>
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts/pomodoro.js"></script>
</body>
</html>
